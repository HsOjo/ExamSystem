{% extends 'admin/base.html' %}

{% block title %}
    {{ super() }}-菜单管理
{% endblock %}

{% block inner_content %}
    <ul id="tab" class="nav nav-tabs">
        <li class="active"><a href="{{ url_for('admin.menu') }}">菜单列表</a></li>
        <li><a href="{{ url_for('admin.menu_add') }}">添加菜单</a></li>
    </ul>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>菜单名称</th>
        </tr>
        </thead>
        <tbody>
        {% for menu in menus %}
            <tr>
                <td>{{ menu.id }}</td>
                <td>{{ menu.name }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
