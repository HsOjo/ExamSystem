{% extends 'admin/base.html' %}

{% block title %}
    {{ super() }}-分类管理
{% endblock %}

{% block inner_content %}
    <ul id="tab" class="nav nav-tabs">
        <li class="active"><a href="{{ url_for('admin.category') }}">分类列表</a></li>
        <li><a href="{{ url_for('admin.category_add') }}">添加分类</a></li>
    </ul>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>分类名称</th>
            <th width="100">操作</th>
        </tr>
        </thead>
        <tbody>
        {% for category in categories %}
            <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>
                    <a href="{{ url_for('admin.category_edit', id=category.id) }}">编辑</a>
                    <a href="{{ url_for('admin.category_delete', id=category.id) }}" class="js-del-confirm">删除</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
